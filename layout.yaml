# Ergogen specific info
meta:
  engine: 4.1.0

# Defined variables
units:
  # Key specific stuff
  kx: cx
  ky: cy
  kp: 1ky
  ks: 1kx
  # Padding
  # px: kx + 2
  # py: ky + 2
  # Magic strings to adjust key preview in ergogen
  $default_width: cx
  $default_height: cy

# Areas of the keyboard
points:
  zones:
    # can be any name
    left:
      rotate: 7.5
      key:
        # padding is vertical space
        padding: 1kp
        # spread is horizontal space
        spread: 1ks
      # `columns` is an ergogen magic string
      # columns are left to right
      columns:
        zero:
          rows.ctrl.skip: true
        one:
          rows.ctrl.skip: true
        two:
          key.stagger: 5
          rows.ctrl.skip: true
        three:
          key.stagger: 2.5
        four:
          key.stagger: -2.5
        five:
          rows.ctrl.skip: true
          key.stagger: -2.5
      # `rows` is an ergogen magic string
      # rows go from bottom to top
      # for this I am labeling them as if they were the
      #  far-left side of a typical keyboard
      rows:
        ctrl:
        shift:
        capslock:
        tab:
        tilde:
          
    right:
      anchor:
        ref: left_five_ctrl
        rotate: -22.5
        shift: [2.5kx,-.25ky]
      key:
        # padding is vertical space
        padding: 1kp
        # spread is horizontal space
        spread: 1ks
      columns:
        zero:
          rows.ctrl.skip: true
        one:
          key.stagger: 2.5
        two:
          key.stagger: 2.5
        three:
          rows.ctrl.skip: true
          key.stagger: -2.5
        four:
          rows.ctrl.skip: true
          key.stagger: -5
        five:
          rows.ctrl.skip: true
        six:
          rows:
            ctrl.skip: true
            ltr_n.skip: true
        seven:
          rows:
            ctrl.skip: true
            ltr_n.skip: true
            ltr_h.skip: true
      rows:
        ctrl:
        ltr_n:
        ltr_h:
        ltr_y:
        num_7:
