# Ergogen specific info
meta:
  engine: 4.1.0

# Defined variables
units:
  # Key specific stuff
  kx: cx
  ky: cy
  kp: 1ky
  ks: 1kx

  # Padding
  # px: kx + 2
  # py: ky + 2

  # Magic strings to adjust key preview in ergogen
  $default_width: cx
  $default_height: cy

# Areas of the keyboard
points:
  zones:
    left:
      rotate: 7.5
      key:
        # padding is vertical space
        padding: 1kp
        # spread is horizontal space
        spread: 1ks
      # `columns` is an ergogen magic string
      # columns are left to right
      columns:
        zero:
          rows.ctrl.skip: true
        one:
          rows.ctrl.skip: true
        two:
          key.stagger: 5
          rows.ctrl.skip: true
        three:
          key.stagger: 2.5
        four:
          key.stagger: -2.5
        five:
          rows.ctrl.skip: true
          key.stagger: -2.5
      # `rows` is an ergogen magic string
      # rows go from bottom to top
      # for this I am labeling them as if they were the
      #  far-left side of a typical keyboard
      rows:
        ctrl:
        shift:
        capslock:
        tab:
        tilde:
          
    right:
      anchor:
        ref: left_five_ctrl
        rotate: -22.5
        shift: [5kx,-12.25]
      key:
        # padding is vertical space
        padding: 1kp
        # spread is horizontal space
        spread: 1ks
      columns:
        zero:
          rows.ctrl.skip: true
        one:
          key.stagger: 2.5
        two:
          key.stagger: 2.5
        three:
          rows.ctrl.skip: true
          key.stagger: -2.5
        four:
          rows.ctrl.skip: true
          key.stagger: -5
        five:
          rows.ctrl.skip: true
        six:
          rows:
            ctrl.skip: true
            ltr_n.skip: true
        seven:
          rows:
            ctrl.skip: true
            ltr_n.skip: true
            ltr_h.skip: true
      rows:
        ctrl:
        ltr_n:
        ltr_h:
        ltr_y:
        num_7:
    
    left_thumb_cluster:
      mirror:
        ref: right_zero_ctrl
        distance: -5.0625kx
      key:
        # padding is vertical space
        padding: 1ky
        # spread is horizontal space
        spread: 1kx
      anchor:
        # refs are built like this: `${zone}_${column}_${row}`
        ref: left_five_ctrl #matrix_inner_modifiers
        shift: [4, -4]
      columns:
        fn:
          key.splay: -15
        space_bar:
          key:
            width: 1.5kx
            splay: 75
            shift: [-4, -4]

    arrows:
      # rotate: 7.5
      anchor:
        ref: right_seven_ctrl
        shift: [-.75kx, .75ky]
      key:
        # padding is vertical space
        padding: 1ky
        # spread is horizontal space
        spread: 1kx
      columns:
        zero:
          rows.one.skip: true
        one:
        two:
          rows.one.skip: true
      rows:
        zero:
        one:
