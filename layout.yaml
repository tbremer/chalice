# Ergogen specific info
meta:
  engine: 4.1.0

# Defined variables
units:
  # Spacing
  kx: cx
  ky: cy
  # Padding
  px: kx + 2
  py: ky + 2
  # Magic strings to adjust key preview in ergogen
  $default_width: cx
  $default_height: cy

# Areas of the keyboard
points:
  rotate: 15
  zones:
    # can be any name
    matrix:
      key:
        # padding is vertical space
        padding: 1ky
        # spread is horizontal space
        spread: 1kx
      # `columns` is an ergogen magic string
      columns:
        outer:
          rows.modifiers.skip: true
        pinky:
          rows.modifiers.skip: true
        ring:
          key.stagger: 5
          rows.modifiers.skip: true
        middle:
          key.stagger: 2.5
        pointer:
          key.stagger: -2.5
        inner:
          rows.modifiers.skip: true
          key.stagger: -2.5
      # `rows` is an ergogen magic string
      rows:
        modifiers:
        bottom:
        home:
        top:
        number:
    
    thumb_cluster:
      key:
        # padding is vertical space
        padding: 1ky
        # spread is horizontal space
        spread: 1kx
      anchor:
        # refs are built like this: `${zone}_${column}_${row}`
        ref: matrix_inner_modifiers
        shift: [2, -2]
      columns:
        fn:
          key.splay: -15
        space_bar:
          key:
            width: 1.5kx
            splay: 75
            shift: [2, -2]
      # single row areas you can omit the `rows` key
      # rows:
        # row:
          # shift: [0, -2ky]
    
    programming:
      key:
        padding: 1ky
        spread: 1kx
        asym: clone
        # splay: -10
      anchor:
        ref: matrix_outer_home
        shift: [-2kx,0]
      columns:
        sqr:
          rows.sqr2.skip: true
        crly:
      rows:
        sqr2:
        crly2:
        bkslash2:
  
  mirror: &mirror
    ref: matrix_inner_number
    distance: 7kx

# I don't know yet
outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx, ky]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
      bound: false
